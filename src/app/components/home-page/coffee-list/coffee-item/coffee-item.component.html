<div class="col-md-3" style="margin-bottom:20px;">
  <a
    routerLink="coffee/{{coffee.uid}}"
    class="list-group-item clearfix"
    style="background-color: bisque; padding: 0; border-top-left-radius:20px ;border-top-right-radius:20px">
    <div class="col" style=" border-radius: 30px;">

      <div style="text-align: center;">
        <img
          [src]="coffee.imagePath"
          alt="{{ coffee.blend_name }}"
          style="width: 100%; height: 220px; border-top-left-radius:20px ;border-top-right-radius:20px ">
      </div>

      <div class="col" style="padding: 15px">
        <h4 class="list-group-item-heading">{{ coffee.blend_name }}</h4>
        <p class="list-group-item-text" style="height: 50px">{{ coffee.notes }}</p>
      </div>
    </div>
  </a>
</div>
