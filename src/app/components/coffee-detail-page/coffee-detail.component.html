<div *ngIf="coffee" class="row">
  <div class="col-md-5">

    <div style="text-align: center">
      <img
        [src]="coffee.imagePath"
        alt="{{ coffee.blend_name }}"
        style="width: 100%; height: 500px; border-radius: 15px">
    </div>
  </div>
  <div class="col-md-7" style="padding-top:30px;">
    <div class="col" style="padding: 15px">
      <h3 class="list-group-item-heading">{{coffee.blend_name}}</h3>
      <br>
      <label>Notes</label>
      <p class="list-group-item-text">{{ coffee.notes }}</p>
      <br>
      <label>Variety</label>
      <p class="list-group-item-text">{{ coffee.variety }}</p>
      <br>
      <label>Origin</label>
      <p class="list-group-item-text">{{ coffee.origin }}</p>
      <br>
      <label>Intensifier</label>
      <p class="list-group-item-text">{{ coffee.intensifier }}</p>
    </div>
  </div>
</div>



<img  *ngIf="!coffee" src="https://1000logos.net/wp-content/uploads/2016/12/Starbucks-Logo.png"
     style="position: fixed;
     top: 50%;
     left: 50%;
     margin-top: -50px;
     margin-left: -50px;
     width: 100px;
     height: 80px;">
